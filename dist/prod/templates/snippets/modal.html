<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="modalLabel" ng-bind="modalTitle"></h4>
			</div>
			<div class="modal-body" ng-bind-html="modalContent"></div>
			<div class="modal-footer">
				<button type="button" class="btn" data-dismiss="modal" ng-bind="modalButton"></button>
			</div>
		</div>
	</div>
</div>
