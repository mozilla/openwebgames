<div class="interstial-screen timeout">
	<div class="window" style="background-image: url({{ game.screenshot }})">
		<div class="icon timeout"></div>
		<h1>Demo Timed Out</h1>
		<p>Unfortunately, this demo timed out. The next demo will begin automatically in <span class="desktop-count" ng-bind="timeoutCountdown"></span> seconds.</p>
		<span class="mobile-count" ng-bind="timeoutCountdown"></span>
	</div>
</div>
